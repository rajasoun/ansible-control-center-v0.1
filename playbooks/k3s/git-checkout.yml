---
- hosts: control-center

  vars:
      git_repos:
          - name: 'k3s-ansible'
            url: 'https://github.com/k3s-io/k3s-ansible'

  tasks:
      - name: Git checkout
        ansible.builtin.git:
            repo: '{{ item.url}}'
            dest: '{{ item.name }}'
            update: yes
        with_items: '{{ git_repos }}'

      - name: Copy k3s Roles to ~/.ansible
        copy:
            src: '{{ item }}'
            dest: '~/.ansible/roles/'
        with_fileglob: ~/k3s-ansible/roles/**
