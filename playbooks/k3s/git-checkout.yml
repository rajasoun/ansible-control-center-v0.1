---
- hosts: control-center

  vars:
      git_repos:
          - name: 'k3s-ansible'
            url: 'https://github.com/k3s-io/k3s-ansible'

  tasks:
      - name: Git checkout
        ansible.builtin.git:
            repo: '{{ item.url}}'
            dest: '{{ item.name }}'
            update: yes
        with_items: '{{ git_repos }}'
